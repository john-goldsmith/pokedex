<a *ngIf="pokemon && species" routerLink="{{ pokemon.name }}">
  <mat-card class="{{ pokemon.types[0].type.name }}">
    <mat-card-header style="color: white;">
      <mat-card-title>{{ name }}</mat-card-title>
      <mat-card-subtitle>#{{ threeDigitId }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{ pokemon.id }}.png">
    <mat-card-content>
      <mat-chip-list>
        <mat-basic-chip *ngFor="let type of typeNames">
          <span>{{ type }}</span>
        </mat-basic-chip>
      </mat-chip-list>
    </mat-card-content>
  </mat-card>
</a>
